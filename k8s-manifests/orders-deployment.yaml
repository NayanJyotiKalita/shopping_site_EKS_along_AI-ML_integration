apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: shopping-site 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/shopping_site_eks_along_ai-ml_integration/orders:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: shopping-site 
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: orders
