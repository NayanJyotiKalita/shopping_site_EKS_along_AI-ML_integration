apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: shopping-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
      - name: checkout
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/shopping_site_eks_along_ai-ml_integration/checkout:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  namespace: shopping-site
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: checkout
